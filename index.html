    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
        <link rel="stylesheet" href="css/style.css" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
        />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css"
          integrity="sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA=="
          crossorigin="anonymous"
        />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      </head>
      <body>
        <div id="app" class="w-100">
          <main
            class="container w-75 d-flex justify-content-center align-items-center"
          >
            <div class="row">
              <div class="col-12">
                <h1 class="fw-bold">Cose da fare:</h1>
                <!-- Lista dei Todo -->
                <ul>
                  <li
                    v-for="(todoItem, index) in todoList"
                    :key="index"
                    class="d-flex justify-content-between"
                  >
                    <div>
                      {{ index + 1 }} -
                      <span
                        :class="{ 'text-decoration-line-through': todoItem.done }"
                        @click="toggleDone(index)"
                      >
                        {{ todoItem.text }}
                      </span>
                    </div>
                    <!-- Bottone per rimuovere il task -->
                    <button
                      class="btn btn-danger btn-sm"
                      @click="removeTask(index)"
                    >
                      X
                    </button>
                  </li>
                </ul>

                <!-- Input per aggiungere nuovo task -->
                <div class="input-group mt-3">
                  <div class="form-floating mb-3 w-50">
                    <input
                      type="text"
                      class="form-control"
                      id="newTaskText"
                      v-model="newTaskText"
                      placeholder="Aggiungi un nuovo task"
                      @keyup.enter="addTask"
                    />
                    <label for="newTaskText">Aggiungi compito</label>
                  </div>
                  <!-- Checkbox per lo stato completato o no -->
                  <div class="form-check mb-3 ms-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="taskDone"
                      v-model="newTaskDone"
                    />
                    <label class="form-check-label" for="taskDone">
                      Task completato?
                    </label>
                  </div>
                </div>

                <!-- Bottone per aggiungere il task -->
                <button class="btn btn-primary" @click="addTask">
                  Aggiungi Task
                </button>
              </div>
            </div>
          </main>
        </div>
        <script src="js/script.js"></script>
      </body>
    </html>
  </body>
</html>
